<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack Camp 1.0</title>
</head>

<body>
    <div id="bgwrap">
        <section id="canYou">
            <h1 class="h1">Can you say no to...</h1>
            <div id="colab" class="oct">
                <img src="images/colab.png" alt="People collaborating together">
                <h2 class="h3">A chance to collaborate and create something wonderful!</h2>
            </div>
            <div id="fun" class="oct">
                <img src="images/fun.png" alt="People with smiles on their faces">
                <h2 class="h3">A fun weekend with innovators like you</h2>
            </div>
            <div id="food" class="oct">
                <img src="images/food.png" alt="Food">
                <h2 class="h3">Delicious food</h2>
            </div>
        </section>
        <section id="lot">
            <h2 class="h2">and</h2>
            <h2 class="h2">a</h2>
            <h2 class="h2">loooootta</h2>
        </section>
        <section id="swags" class="oct">
            <h2 class="h2">SWAGS!</h2>
            <img src="images/swags.png" alt="Swags">
        </section>
        <section id="logo">
            <img src="images/logo.svg" alt="Hack Camp Logo">
            <h1 class="h2">Hack Camp 1.0</h1>
        </section>
    </div>
    <section id="yesNo">
        <h3 class="h2">So can you?</h3>
        <div id="buttons">
            <button id="no" onclick="reveal(0)">No,<br><span>sign me up!</span></button><button onclick="reveal(1)" id="yes">Yes, I can say no because...</button>
        </div>
    </section>
    <section id="org">
        <h3 class="h2">Organized by</h3>
        <div class="orgs">
            <a href="https://hackclub.com"><img src="images/hackclub.svg" alt="Hack Club Logo"></a>
        </div>
        <div class="orgs">
            <a href="https://mlh.io"><img src="images/mlh.svg" alt="MLH Logo"></a>
        </div>
    </section>
    <div id="eventDetails">
        <p id="close">Close</p>
    </div>
    <script>
        let animate = () => {
            document.querySelectorAll('.anim').forEach(e => {
                if ((e.offsetTop - window.innerHeight / 1.2) < (window.scrollY || window.pageYOffset)) {
                    e.classList.add('animate')
                }
            })
        }
        let reveal = (e) => {
            document.getElementById('eventDetails').classList.add('reveal')
            document.querySelector('html').classList.add('noScroll')
            document.querySelector('body').classList.add('noScroll')
        }
        let close = () => {
            document.getElementById('eventDetails').classList.remove('reveal')
            document.querySelector('html').classList.remove('noScroll')
            document.querySelector('body').classList.remove('noScroll')
        }
        animate()
        window.onscroll = animate
        window.onresize = animate
    </script>
</body>

</html>
